<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Kenzie Empresas</title>
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <script type="module" defer src="../scripts/import_register.js"></script>
    <link rel="shortcut icon" href="../assets/companhia.png" type="image/x-icon">
  </head>
  <body>
    <div class="modal-container-err hidden">
      <div class="modal-error">
        <div class="container-modal">
          <div class="modal-header-close">
            <div class="image-modal-close">
              <img src="../assets/closemodal.png" alt="" />
            </div>
            <h3 class="text-close">Cadastro mal-sucedido!</h3>
          </div>
          <p class="parapraph-error">Email e/ou usuário já cadastrados.</p>
        </div>
      </div>
    </div>
    <div class="modal-container-verify hidden">
      <div class="modal">
        <div class="container-modal-verify">
          <div class="modal-header">
            <div class="image-modal">
              <img src="../assets/check.png" alt="" />
            </div>
            <h3>Sua conta foi criada com sucesso!</h3>
          </div>
          <p>
            Agora você pode acessar os conteúdos utilizando seu usuário e senha
            na página de login 
          </p>
        </div>
      </div>
    </div>

    <div>
      <div class="modal-loading hidden">
        <div class="spinner">
          <div class="loading"></div>
          <p class="loading-msg">LOADING</p>
        </div>
      </div>
    </div>

    <header class="header">
      <div class="container-header">
        <div class="top-header">
          <div class="title-header">
            <img src="../assets/ellipse.png" alt="" />
            <h1>Kenzie Empresas</h1>
          </div>
          <div class="menu-header">
            <img class="menu-three" src="../assets/vector.png" alt="" />
          </div>
          <div class="modal-close-x hidden">
            <img src="../assets/X.png" alt="" class="close-dropdown-x" />
          </div>
          <div class="buttons-header">
            <button class="btn-login-header">Login</button>
            <button class="btn-register-header">Cadastro</button>
          </div>
        </div>
      </div>
      <div class="buttons-dropdown hidden">
        <button class="btn-login-dropdown">Login</button>
        <button class="btn-register-dropdown">Cadastro</button>
      </div>
    </header>
    <main class="menu-register">
      <div class="modal-register">
        <div class="container">
          <h2>Cadastre-se</h2>
          <form class="form">
            <input
              type="text"
              id="username"
              class="username"
              placeholder="Seu nome"
              required
            />
            <span class="erro-user hidden">Usuário indisponível</span>
            <input
              type="email"
              id="email"
              class="email"
              placeholder="Sua e-mail"
              required
            />
            <span class="erro-email hidden">Usuário indisponível</span>
            <input
              type="password"
              id="password"
              placeholder="Sua senha"
              required
            />
            <select name="nivel" id="professional_level">
              <option value="0" required hidden>Nível profissional</option>
              <option value="estágio">Estágio</option>
              <option value="júnior">Júnior</option>
              <option value="pleno">Pleno</option>
              <option value="sênior">Senior</option>
            </select>
            <button class="register">Cadastre-se</button>
          </form>
          <button class="backtohome">Retornar</button>
        </div>
      </div>
    </main>
  </body>
</html>
